name: Frontend CI

on:
  pull_request:
    branches: [ "main" ]
    # paths:
      # - 'frontend/**'  # Only run if frontend files change
  push:
    branches: [ "main" ]
    # paths:
      # - 'frontend/**'  # Only run if frontend files change

jobs:
  fe-linter:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend  # Execute all commands inside the frontend folder

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Run Lint & Prettier Check
      # This runs the "lint" script from your package.json.
      # Because we configured ESLint to treat Prettier issues as errors,
      # this single command checks both code quality and formatting.
      run: npm run lint
